<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>CHECK WEATHER <i class="fas fa-cloud-sun"></i></h1>
    <!-- create div contaier for input and search-->
    <div id="container">
      <div class="inputContainer">
        <input type="text" placeholder="Enter City Name" class="input" /> &nbsp;
        &nbsp; &nbsp;
        <button class="button">Check Weather</button>
      </div>
      <!-- create another div container for weather details -->
      <div class="display">
        <h2 class="name"></h2>
        <p class="temp"></p>
        <p class="desc"></p>
        <p class="humi"></p>
        <p class="speed"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
